<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<p:panelGrid columns="4" columnClasses="rotulo, campo, rotulo, campo"
		style="width: 100%; margin-top: 15px">
		<p:outputLabel value="DESCRIÇÃO:" for="desc" />
		<p:inputText id="desc" size="50" maxlength="100"
			placeholder="Descrição da vara foro"
			value="#{cadastroVaraForoBean.varaForo.descricao}" required="true"
			requiredMessage="A descrição é obrigatório!" />

		<p:outputLabel value="ENDEREÇO" for="endereco" />
		<p:inputText id="endereco" size="50" maxlength="150"
			placeholder="Digite o endereço"
			value="#{cadastroVaraForoBean.varaForo.endereco}" />

		<p:outputLabel value="REGIAO" for="regiao" />
		<p:inputText id="regiao" size="30" maxlength="45"
			placeholder="Digite a região"
			value="#{cadastroVaraForoBean.varaForo.regiao}" />

	</p:panelGrid>
</ui:composition>
