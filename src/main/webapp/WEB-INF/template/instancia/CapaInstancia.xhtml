<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<p:panelGrid columns="6" id="painel"
		style="width: 100%; margin-top: 15px"
		columnClasses="rotulo, campo, rotulo, campo, rotulo, campo">

		<p:outputLabel value="DESCRIÇÃO:" for="descricao" />
		<p:inputText id="descricao" size="30" maxlength="150" required="true"
			requiredMessage="A descrição é obrigatória!"
			value="#{cadastroInstanciaBean.instancia.descricao}" />

		<p:outputLabel value="ENDEREÇO:" for="endereco" />
		<p:inputText id="endereco" size="30" maxlength="150"
			value="#{cadastroInstanciaBean.instancia.endereco}" />

		<p:outputLabel value="TELEFONE:" for="telefone" />
		<p:inputMask id="telefone" mask="(99) 9999-9999"
			value="#{cadastroInstanciaBean.instancia.telefone}" />

	</p:panelGrid>

</ui:composition>
